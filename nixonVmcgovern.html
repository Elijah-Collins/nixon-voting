<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nixon vs. McGovern</title>
    <link rel="stylesheet" href="nixonVmcgovern.css">
</head>
<body id="body">
    <div class="modal" onload="welcomingPopup()" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
    </div>

    <div class="row">
        <div class="col-1-8">
            <img src="votingToggle.png" height="125%" width="125%" alt="Voting Slips" onclick="votingToggle()">
        </div>
        <div class="col-7-8">
            <p> </p>
        </div>
        <h1>
            Exercise your democratic rights! 
            <br>Vote for your next president, now.
        </h1>
    </div>
    <div class="row">
        <img src="nixonBallot.png" onclick="submitVoteNixon()" height="47%" width="47%" alt="Nixon4President Ballot" id="Nixon_Ballot" class="ballotBox">
        <img src="mcgovernBallot.png" onclick="submitVoteMcGovern()" height="47%" width="47%" alt="McGovern4President Ballot" id="McGovern_Ballot" class="ballotBox">
    </div>

    <script src="nixonVmcgovern.js"></script>
</body>
</html>
